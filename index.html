<body>
    <!-- HTML code -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"> <i class="fa fa-clock-o mx-2"></i>Clock</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Google map</a>
                </li>
                <li class="nav-item dropdown"  id="Changetime" >
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        INDIA
                    </a>
                    <div class="dropdown-menu"aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Set Time Zone</a>
                        <a class="dropdown-item" href="#">Set Country</a>
                        <div class="dropdown-divider"></div>
                        <button type="button" class="btn btn-success mx-3 px-3">Save</button>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success bg-light my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
            Time Is Running!
    </div>
    <div class="container-fluid my-3">
        <div class="jumbotron">
            <h1 class="display-4">Current Time is:<span id="time"></span></h1>
            <p class="lead">Above time Based on your Time Zone which  you are selected .....</p>
            <hr class="my-4">
            <p>Time and day will be mentioned in formate HH:MM:SS on Month DD YYYY</p>
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="clicked_time()">STOP TIME</a>
            <a class="btn btn-primary btn-lg" href="#" role="button" onclick="clicked()">Change Time zone</a>
        </div>
    </div>
